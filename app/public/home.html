<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
</head>
<body>
    <h1>Home</h1>
    <button class="ui button submit" type="submit">Submit</button>
    <div class="ui modal">
            <i class="close icon"></i>
            <div class="header">
              Modal Title
            </div>
            <div class="image content">
              <div class="image">
                An image can appear on left or an icon
              </div>
              <div class="description">
                A description can appear on the right
              </div>
            </div>
            <div class="actions">
              <div class="ui button cancel">Cancel</div>
              <div class="ui button ok">OK</div>
            </div>
          </div>
          
</body>
</html>
<script>

    $('.ui.modal').modal('attach events', '.submit', 'show');
    $('.ui.modal').modal('attach events', '.cancel', 'hide');
    $('.ui.modal').modal('attach events', '.ok', 'hide');


</script>
